<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IceZebra Chat UI test</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
  </head>
  <body>
  <div id= "container">
    <div id= "upperPanel">
      <div id= "pswFields">
        Käyttäjänimi:
        <input type= "text" id= "usersName"><br>
        Salasana:
        <input type= "password" id= "pswField"><br>
        <input type= "button" id= "submitName" value= "Lähetä">
      </div>
      <div id= "adminTools" class= "noShow">
        Chat nick:
      <input type= "text" size= "30" id= "nickNameField"> chat is now <span id="chatStats"></span>
      <input type= "button" value= "set chats on / off" id= "chatStatusSetter">
      <span id= "infoa">
        <span class= "smaller yellowBorders"> yellow borders = new chat. </span>
        <span class= "smaller greenBorders"> green borders = all ok. </span>
        <span class= "smaller blueBorders"> blue borders = new message. </span>
        <span class= "smaller redBorders"> red borders = chat terminated</span>
      </span>
      </div>
    </div>
    <div id= "leftSide">
    </div>
    <main id= "mainPart" class= "centered noShow">
      <center>
        <div id= "chatWindow" class= "chatInAndOuts"></div>
      </center>
      <input type= "text" id= "chatInput" class= "chatInAndOuts">
      <input type= "button" id= "sendMsg" value = "Lähetä">
    </main>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-firestore.js"></script>
    <script src="./script.js" type= "module"></script>
  </div>
  </body>
</html>
